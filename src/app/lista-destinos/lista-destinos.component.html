<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Partner list</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar
    nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="documentos">Documento de Identidad:</label>
                            <input type="text" class="form-control" id="documento" placeholder="Ingresar el Documento..." #documento>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electronico:</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingresar correo electronico.." #correos>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, documento.value, correos.value )">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <div class="row row-flex">
        <app-destino-viaje *ngFor="let d of destinos" [destino]="d"></app-destino-viaje>
    </div>
</div>
